<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>OptiGrow</title>
        <link rel="shortcut icon" href="OptiGrowLogo.png" type="image/x-icon">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #a0a0a0;
            }

            header {
                background-color: #442a00; /* Header Background Color */
                color: #fff;
                text-align: center;
                padding: 20px;
                display: flex;
                align-items: center;
                justify-content: space-around;
            }

            header img {
                height: 100px;
            }

            main {
                max-width: 800px;
                margin: 20px auto;
                padding: 20px;
                background-color: #FBE7C6;;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            .contact-card, .feedback-link {
                margin-bottom: 20px;
                padding: 10px;
                background-color: #F9F9F9;
                border: 1px solid #ccc;
                border-radius: 5px;
            }

            .contact-card h2, .feedback-link h2 {
                font-size: 18px;
            }

            .contact-card address {
                font-style: normal;
            }

            .feedback-link a {
                text-decoration: none;
            }

            button {
                cursor: pointer;
                font-weight: 700;
                font-family: Helvetica, sans-serif;
                transition: all .2s;
                padding: 10px 20px;
                border-radius: 100px;
                background: #cfef00; 
                border: 1px solid transparent;
                display: flex;
                align-items: center;
                font-size: 15px;
            }

            button:hover {
                background: #c4e201;
            }

            button > svg {
                width: 34px;
                margin-left: 10px;
                transition: transform .3s ease-in-out;
            }

            button:hover svg {
                transform: translateX(5px);
            }

            button:active {
                transform: scale(0.95);
            }
        </style>
    </head>
    <body>
        <header>
            <img src="OptiGrowLogo-removebg-preview.png" alt="">
            <h1>OptiGrow</h1>
        </header>
        <main>
            <div class="contact-card">
                <h2>Contact Information</h2>
                <p>
                    For any inquiries or assistance, please feel free to contact us:
                </p>
                <address>
                    Email: <a href="mailto:com02521@uoeld.ac.ke" style="color: #532419;">com02521@uoeld.ac.ke</a><br>
                    Phone: <a href="tel:+254757321358" style="color: #532419;">+2547-573-21358</a>
                </address>
            </div>
            <div class="feedback-link">
                <h2>Give Us Feedback</h2>
                <p>We value your feedback. Please take a moment to provide your thoughts and suggestions by filling out our Feedback Form.</p>
                <a href="https://chat.openai.com/" target="_blank">
                    <button>
                        <span>Feedback Form</span>
                        <svg width="34" height="34" viewBox="0 0 74 74" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="37" cy="37" r="35.5" stroke="black" stroke-width="3"></circle>
                            <path d="M25 35.5C24.1716 35.5 23.5 36.1716 23.5 37C23.5 37.8284 24.1716 38.5 25 38.5V35.5ZM49.0607 38.0607C49.6464 37.4749 49.6464 36.5251 49.0607 35.9393L39.5147 26.3934C38.9289 25.8076 37.9792 25.8076 37.3934 26.3934C36.8076 26.9792 36.8076 27.9289 37.3934 28.5147L45.8787 37L37.3934 45.4853C36.8076 46.0711 36.8076 47.0208 37.3934 47.6066C37.9792 48.1924 38.9289 48.1924 39.5147 47.6066L49.0607 38.0607ZM25 38.5L48 38.5V35.5L25 35.5V38.5Z" fill="black"></path>
                        </svg>
                    </button>
                </a>
            </div>
        </main>
    </body>
</html>
